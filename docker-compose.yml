services:
  nginx:
    image: nginx:alpine
    container_name: sneakers_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api_gateway
    restart: unless-stopped
    networks:
      - sneakers_network

  # Product Service Database
  product_postgres:
    image: postgres:15-alpine
    container_name: product_postgres
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: product_db
    ports:
      - "5435:5432"
    volumes:
      - product_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U product_user -d product_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  # Product Service Redis
  product_redis:
    image: redis:alpine
    container_name: product_redis
    ports:
      - "6382:6379"
    volumes:
      - product_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  # Product Service
  product_service:
    build:
      context: .
      dockerfile: ./product_service/Dockerfile
    container_name: product_service
    depends_on:
      product_postgres:
        condition: service_healthy
      product_redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - CONFIG_PATH=./config/docker.yaml
    restart: unless-stopped
    networks:
      - sneakers_network

  cart_postgres:
    image: postgres:13-alpine
    container_name: cart_postgres
    environment:
      POSTGRES_USER: cart_user
      POSTGRES_PASSWORD: cart_password
      POSTGRES_DB: cart_db
    ports:
      - "5433:5432"
    volumes:
      - cart_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cart_user -d cart_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  cart_redis:
    image: redis:alpine
    container_name: cart_redis
    ports:
      - "6380:6379"
    volumes:
      - cart_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  cart_migrations:
    build:
      context: .
      dockerfile: ./cart_service/Dockerfile
    container_name: cart_migrations
    command: [ "/app/cart_migrator", "-migrations-path=/app/migrations", "-migrations-table=cart_migrations" ]
    environment:
      - POSTGRES_DSN=postgres://cart_user:cart_password@cart_postgres:5432/cart_db?sslmode=disable
    depends_on:
      cart_postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - sneakers_network

  favourites_postgres:
    image: postgres:15-alpine
    container_name: favourites_postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: favourites_user
      POSTGRES_PASSWORD: favourites_password
      POSTGRES_DB: favourites_db
    volumes:
      - favourites_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U favourites_user -d favourites_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  favourites_redis:
    image: redis:alpine
    container_name: favourites_redis
    ports:
      - "6381:6379"
    volumes:
      - favourites_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  favourites_migrations:
    build:
      context: .
      dockerfile: fav_service/Dockerfile
    container_name: favourites_migrations
    command: [ "/app/fav_migrator", "--migrations-path=/app/migrations", "--migrations-table=favourites_migrations" ]
    environment:
      - POSTGRES_DSN=postgres://favourites_user:favourites_password@favourites_postgres:5432/favourites_db?sslmode=disable
    depends_on:
      favourites_postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - sneakers_network

  # Cart Service
  cart_service:
    build:
      context: .
      dockerfile: ./cart_service/Dockerfile
    container_name: sneakers_cart
    depends_on:
      cart_migrations:
        condition: service_completed_successfully
      cart_postgres:
        condition: service_healthy
      cart_redis:
        condition: service_healthy
    expose:
      - "44046" # gRPC port
    restart: unless-stopped
    networks:
      - sneakers_network

  favourites_service:
    build:
      context: .
      dockerfile: fav_service/Dockerfile
    container_name: sneakers_favourites
    depends_on:
      favourites_postgres:
        condition: service_healthy
      favourites_redis:
        condition: service_healthy
      favourites_migrations:
        condition: service_completed_successfully
    environment:
      - CONFIG_PATH=./config/config.yaml
      - POSTGRES_DSN=postgres://favourites_user:favourites_password@favourites_postgres:5432/favourites_db?sslmode=disable
    expose:
      - "44047" # gRPC port
    restart: unless-stopped
    networks:
      - sneakers_network

  # SSO Service Database
  sso_postgres:
    image: postgres:15-alpine
    container_name: sso_postgres
    environment:
      POSTGRES_USER: sso_user
      POSTGRES_PASSWORD: sso_password
      POSTGRES_DB: sso_db
    ports:
      - "5436:5432"
    volumes:
      - sso_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sso_user -d sso_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  sso_migrations:
    build:
      context: .
      dockerfile: sso_service/Dockerfile
    container_name: sso_migrations
    command: ./sso_migrator -migrations-path=/root/migrations -migrations-table=sso_migrations
    environment:
      - POSTGRES_DSN=postgres://sso_user:sso_password@sso_postgres:5432/sso_db?sslmode=disable
    depends_on:
      sso_postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - sneakers_network

  sso_service:
    build:
      context: .
      dockerfile: sso_service/Dockerfile
    container_name: sneakers_sso
    depends_on:
      sso_postgres:
        condition: service_healthy
      sso_migrations:
        condition: service_completed_successfully
    environment:
      - CONFIG_PATH=./config/prod.yaml
      - APP_SECRET=${APP_SECRET:-mysecret}
    restart: unless-stopped

    networks:
      - sneakers_network

  api_gateway:
    build:
      context: .
      dockerfile: ./api_gateway/Dockerfile
    container_name: sneakers_api_gateway
    ports:
      - "8083:8083"
    restart: unless-stopped
    depends_on:
      product_service:
        condition: service_started
      cart_service:
        condition: service_started
      favourites_service:
        condition: service_started
      sso_service:
        condition: service_started
    environment:
      - CONFIG_PATH=./config/docker.yaml
      - APP_SECRET=${APP_SECRET:-mysecret}
    volumes:
      - ./protos:/app/protos
    networks:
      - sneakers_network

  # ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - sneakers_network

  # KAFKA
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sneakers_network

  # ORDER SERVICE DATABASE
  order_postgres:
    image: postgres:15-alpine
    container_name: order_postgres
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_password
      POSTGRES_DB: order_db
    ports:
      - "5438:5432"
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U order_user -d order_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  # ORDER SERVICE MIGRATIONS
  order_migrations:
    build:
      context: .
      dockerfile: order_service/Dockerfile
    container_name: order_migrations
    depends_on:
      order_postgres:
        condition: service_healthy
    environment:
      - POSTGRES_DSN=postgres://order_user:order_password@order_postgres:5432/order_db?sslmode=disable
    command: [ "/app/order_migrator" ]
    networks:
      - sneakers_network

  # ORDER SERVICE
  order_service:
    build:
      context: .
      dockerfile: order_service/Dockerfile
    container_name: sneakers_order
    depends_on:
      order_postgres:
        condition: service_healthy
      order_migrations:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    environment:
      - CONFIG_PATH=./config/config.yaml
    expose:
      - "44048"
    restart: unless-stopped
    networks:
      - sneakers_network

  # PAYMENT SERVICE DATABASE
  payment_postgres:
    image: postgres:15-alpine
    container_name: payment_postgres
    environment:
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_password
      POSTGRES_DB: payment_db
    ports:
      - "5439:5432"
    volumes:
      - payment_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U payment_user -d payment_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sneakers_network

  # PAYMENT SERVICE MIGRATIONS
  payment_migrations:
    build:
      context: .
      dockerfile: payment_service/Dockerfile
    container_name: payment_migrations
    depends_on:
      payment_postgres:
        condition: service_healthy
    environment:
      - POSTGRES_DSN=postgres://payment_user:payment_password@payment_postgres:5432/payment_db?sslmode=disable
    command: [ "/app/payment_migrator" ]
    networks:
      - sneakers_network

  # PAYMENT SERVICE
  payment_service:
    build:
      context: .
      dockerfile: payment_service/Dockerfile
    container_name: sneakers_payment
    depends_on:
      payment_postgres:
        condition: service_healthy
      payment_migrations:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    environment:
      - CONFIG_PATH=./config/config.yaml
    ports:
      - "8084:8084"
    restart: unless-stopped
    networks:
      - sneakers_network

networks:
  sneakers_network:
    driver: bridge

volumes:
  cart_postgres_data:
  cart_redis_data:
  favourites_postgres_data:
  favourites_redis_data:
  sso_postgres_data:
  product_postgres_data:
  product_redis_data:
  minio_data:
  order_postgres_data:
  zookeeper_data:
  kafka_data:
  payment_postgres_data:
