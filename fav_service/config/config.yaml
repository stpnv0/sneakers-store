env: "local" 
app_secret: "fav_service_secret"

# Настройки HTTP-сервера
http_server:
  address: "0.0.0.0:8082"
  timeout: "10s"
  idle_timeout: "60s"
  cors_allowed:
    - "http://localhost:5173"

# Настройки Redis
redis:
  host: "redis"  # Используем имя сервиса из docker-compose
  port: 6379
  password: ""
  db: 0
  expiration: "168h"  # 7 дней

postgres:
  host: "favourites_db"
  port: 5432
  user: "favourites_user"
  password: "favourites_password"
  dbname: "favourites_db"
  sslmode: "disable"
  max_connections: 10
  connection_timeout: 5
# Настройки клиента основного сервиса
clients:
  main_service:
    url: "${MAIN_SERVICE_URL:-http://localhost:8080}"
    timeout: "5s"
    retry_count: 3